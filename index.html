<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>🌍 世界遺産クイズ 🌎</title>

 </div>
  <!-- クイズ画面 -->
  <div id="quiz-container" class="hidden"></div>

  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
