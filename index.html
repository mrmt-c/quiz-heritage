<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 世界遺産クイズ 🌎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-screen">
    <h1>🌍 世界遺産クイズ 🌏</h1>
  <h3>レベルを選んでね！</h3>
  <button class="level-button" data-level="normal">ノーマル</button>
  <button class="level-button" data-level="challenge">チャレンジ</button>
  チャレンジは「世界遺産検定 1級」テキスト相当<br>
</div>
<!-- コース選択画面 -->
<div id="course-screen" class="hidden">
  <h3>コースを選んでね！</h3>
  <div id="course-buttons"></div>
  <button id="back-to-level" class="back-button">レベル選択にもどる</button>
</div>
  <!-- クイズ画面 -->
  <div id="quiz-container" class="hidden"></div>
  <div id="quiz"></div>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script-1.js"></script>
</body>
</html>
